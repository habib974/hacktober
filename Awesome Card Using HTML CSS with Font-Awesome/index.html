<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>UI Card</title>
	<link rel="stylesheet" href="custom.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="card">
		<div class="card-header">
			<img src="images.jpg" width="400" alt="">
			<div class="cover">
			</div>
			<div class="loc">
				<span class="first">Alwi</span>
				<span class="last">Bastomi</span>
			</div>
			<div class="social">
				<div class="item">
					<span class="numb"><i class="fa fa-facebook"></i></span>
					<span class="word"><b>2.1K</b> Friends</span>

					<span class="numb"><i class="fa fa-twitter"></i></span>
					<span class="word"><b>1K</b> Followers</span>

					<span class="numb"><i class="fa fa-instagram"></i></span>
					<span class="word"><b>50K</b> Followers</span>
				</div>
			</div>		
		</div>

		<div class="container">
			<div class="content">
				<h3>ABOUT</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
					quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat.</p>
			</div>
			<div class="social-icons">
				<ul>
					<li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
					<li><a href="#" target="_blank"><i class="fa fa-whatsapp"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
